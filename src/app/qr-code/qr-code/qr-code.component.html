<div class="flex flex-col items-center p-6 bg-white rounded-xl shadow-lg">
  <div class="mb-4">
    <h2 class="text-2xl font-bold text-gray-800">QR Code Generator</h2>
  </div>

  <div class="relative p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
    <canvas #qrCanvas class="rounded-lg" width="200" height="200"></canvas>
    <div *ngIf="!data" class="absolute inset-0 flex items-center justify-center">
      <p class="text-gray-400">Enter text to generate QR code</p>
    </div>
  </div>

  <div class="w-full mt-6">
    <input
      [ngModel]="data"
      (ngModelChange)="onInputChange($event)"
      placeholder="Enter text or URL"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </div>

  <div class="flex gap-4 mt-4">
    <button
      (click)="downloadQR()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      [disabled]="!data"
    >
      Download QR
    </button>
  </div>
</div>
